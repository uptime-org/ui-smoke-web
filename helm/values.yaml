# Default values for ui-smoke-web
# This file contains shared values across all environments.
# Generated by GX Genesis

# Service metadata
service:
  name: ui-smoke-web
  description: Smoke test web interface
  tier: ui
  workload: ui
  team: team2
  version: "1.0.0"
  type: LoadBalancer
  port: 80
  targetPort: 3000
  annotations: {}

# DNS configuration  
dns:
  domains:
    - "gx-smoke.com"

# Global configurations
global:
  imageRegistry: "ghcr.io"
  imagePullSecrets: []
  ecoName: "gx-smoke"
  namespace: "gx-smoke"
  # Domains come from service configuration
  domains:
    - "gx-smoke.com"

# Image configuration
image:
  repository: ghcr.io/uptime-org/ui-smoke-web
  pullPolicy: IfNotPresent
  tag: "latest"

# Replica configuration
replicaCount: 2

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000


# Resource configuration
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# Probes configuration
probes:
  liveness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Standard Ingress configuration (populated by environment files)
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts: []
  tls: []

# Gateway API configuration
gatewayApi:
  enabled: false
  gatewayName: "default-gateway"  # Reference to existing gateway
  
# Istio service mesh configuration
istio:
  enabled: false
  virtualService:
    enabled: false
    gatewayName: "default-gateway"  # Reference to existing gateway
  destinationRule:
    enabled: false
    trafficPolicy:
      loadBalancer:
        simple: LEAST_CONN

# Base dependency configuration - templated URLs work for dev/stage/prod
# Only local infra services need override for east-west discovery
dependencies: []
# Template will populate with dependency structures based on config

# Environment-specific overrides placeholder
environment: {}

# Secrets configuration
secrets:
  enabled: false

# Network policies for service isolation and security
networkPolicy:
  enabled: true
  allowPublicIngress: true  # UI services are public-facing
  allowExternalEgress: true

# Labels and annotations
labels:
  # Ecosystem branding
  app.gx-smoke.io/name: "ui-smoke-web"
  app.gx-smoke.io/tier: "ui"
  app.gx-smoke.io/team: "team2"
  # Galaxy tooling management
  galaxy.io/managed-by: "galaxy"
  galaxy.io/version: "1.0.0"
annotations:
  # Galaxy tooling metadata
  galaxy.io/generated-by: "gx-genesis"
  galaxy.io/template-version: "1.0.0"
