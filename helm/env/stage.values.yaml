# Local development environment values
env: "stage"

# Global domain for ingress (templated from environment config)
global:
  environment: stage
  domain: stage.gx-smoke.com

# Single replica for local dev
replicaCount: 2

# Image pull policy for local dev (Never = use local Docker images)
image:
  pullPolicy: IfNotPresent

# Resource configuration (minimal for local)
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Autoscaling disabled for local
autoscaling:
  enabled: true

# Ingress disabled for local (use services + port-forward)
ingress:
  enabled: true
  className: "nginx"

# Istio disabled for local
istio:
  enabled: true

# Pod disruption budget disabled for local
podDisruptionBudget:
  enabled: true

# Service type NodePort for local access
service:
  type: NodePort

# Local dependency overrides - only infra services need east-west discovery
# App/UI services use base templated URLs even in local
# Template will populate with infra service overrides for east-west communication
